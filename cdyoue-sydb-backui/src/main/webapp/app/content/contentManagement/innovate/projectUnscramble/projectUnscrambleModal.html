<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
    .red{
        color:red;
    }
</style>
<div class="top_div">
    <h4> 项目解读-<span>{{vm.ProjectUnscrambleDetail.title}}</span><a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
                <div style="padding: 1px 15px;">
                    <p ng-show="!vm.isEditor">&emsp;名称：{{vm.ProjectUnscrambleDetail.title}}</p>
                    <p ng-show="!vm.isEditor">&emsp;内容：</p>
                    <p ng-show="!vm.isEditor" ng-bind-html="vm.ProjectUnscrambleDetail.content | elementsIntro"></p>
                    <p ng-show="!vm.isEditor">&emsp;发布时间：{{vm.ProjectUnscrambleDetail.publishTime}}</p>
                    <p ng-show="!vm.isEditor">&emsp;浏览量：{{vm.ProjectUnscrambleDetail.viewCount}}</p>
                    <!--修改时显示-->
                    <!--<p ng-show="vm.isEditor">&emsp;名称：<input style="width: 500px" type="text" ng-model ="vm.updateItems.title"></p>-->
                    <p ng-show="vm.isEditor">&emsp;名称：<input style="width: 500px" type="text" ng-model ="vm.updateItems.title" ng-maxlength="50" name="adName" ng-required="true">
                        <span class="red" ng-if="myForm.adName.$error.required && myForm.adName.$touched">名称不能为空！</span>
                        <span class="w_tipsExist w_offset" ng-if="vm.updateItems.title.length>0">您还可以输入<b class="w_required">{{50 - vm.updateItems.title.length}}</b>个字</span>
                        <span class="red" ng-if="myForm.adName.$error.maxlength">名称请限制在50个字符以内！</span>
                    </p>
                    <p ng-show="vm.isEditor">&emsp;项目解读详情：<span class="red" ng-if="vm.editShow">项目解读详情不能为空！</span>
                        <ueditor id="newsAddContainer" style="height: 250px"></ueditor>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">取消</button>
        <button ng-show="!vm.isEditor" class="btn btn-lm btn-warn" type="button" ng-click="vm.editor()">编辑</button>
        <button ng-show="vm.isEditor" class="btn btn-lm btn-warn" type="button" ng-click="vm.save()" ng-disabled="myForm.$invalid">提交</button>
    </div>
</div>
