<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
    .red {
        color: red;
    }
</style>
<div class="top_div">
    <h4> <span>置顶</span><a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
              <div class="">
                  <span>图片：</span>
                  <img ng-if="vm.equipment.topImg" ng-src="{{SY_UploadBasePath}}{{vm.equipment.topImg}}">
                  <span class="red" ng-if="myForm.image.$touched && !vm.equipment.topImg">未上传图片或上传图片失败！</span>
                  <!--<img ng-if="vm.equipment.topImg && !vm.uploadA.file" ngf-src="SY_UploadBasePath+vm.equipment.topImg" style="width:200px;height:150px;vertical-align: top;">
                  <img ng-if="vm.uploadA.file" ngf-src="vm.uploadA.file" style="width:200px;height:150px;vertical-align: top;">-->
              </div>
              <div class="" style="margin-top: 10px;">
                <input type="file" class="button_upload" ngf-select="vm.uploadImage()" ng-model="vm.uploadA.file" name="image"/>图片上传
              </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.save()" ng-disabled="!vm.equipment.topImg">确定置顶</button>
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()" >取消</button>
    </div>
</div>
