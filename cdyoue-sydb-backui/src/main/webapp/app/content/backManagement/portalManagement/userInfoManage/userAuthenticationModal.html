<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
</style>
<div class="top_div">
    <h4>认证信息审核<a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <div style="padding: 1px 15px;">
                <p>审核状态：
                    <input type="radio" name="statusAudit" ng-model="vm.radioStatusAudit" ng-change="vm.reviewStatus()" value="1">审核通过
                    <input type="radio" name="statusAudit" ng-model="vm.radioStatusAudit" ng-change="vm.reviewStatus()" value="2">审核未通过
                    <span ng-if="vm.errorMessage" style="text-align: center;color: red">&emsp;※ 审核状态不能为空！</span>
                </p>

                <p>审核备注：</p>
                <textarea  rows="5" cols="110" style="margin-left: 15px" ng-model ="vm.reviewReason"></textarea>
            </div>

        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">取消</button>
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.save()">提交</button>
    </div>
</div>
