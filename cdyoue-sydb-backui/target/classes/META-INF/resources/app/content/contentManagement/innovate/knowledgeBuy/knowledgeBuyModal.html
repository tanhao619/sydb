<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
</style>
<div class="top_div">
    <h4> 知产求购详情<span></span><a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
                <div style="padding: 1px 15px;">

                    <p class="w_time">内容名称：
                        <span class="w_orange">{{vm.data.intellectual.title}}</span>
                    </p>
                    <p class="w_time">发布时间：
                        <span class="w_orange">{{vm.data.publishTime | medium}}</span>
                    </p>
                    <p>浏览量:<span class="w_orange">{{vm.data.viewCount}}</span></p>
                    <table>
                        <tr>
                            <td ng-switch="vm.data.intellectual.transactionType">
                                <p>交易类型:
                                    <span ng-switch-when="1">转让</span>
                                    <span ng-switch-when="2">许可</span>
                                    <span ng-switch-default>待定</span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>经纪人:{{vm.data.intellectual.contact.person}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>联系电话:{{vm.data.intellectual.contact.phone}}</p>
                            </td>
                        </tr>

                    </table>

                    <p ng-switch="vm.data.intellectual.category">
                        知产类型:
                        <span ng-switch-when="2">专利</span>
                        <span ng-switch-when="1">商标</span>
                        <span ng-switch-when="3">著作权</span>
                    </p>
                    <p class="w_subTitle">计划用途:</p>
                    <div class="w_buyIp_usage">{{vm.data.intellectual.usage}}</div>
                    <div class="w_content">
                        详细信息：
                        <div ng-bind-html="vm.data.intellectual.content | elementsIntro"></div>
                        <!--<p>详细信息：</p><div ng-bind="vm.data.intellectual.content"></div>-->
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">取消</button>
    </div>
</div>
