<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
    .red {
        color: red;
    }
</style>
<div class="top_div">
    <h4> <span>修改设备封面</span><a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
                <div style="padding: 1px 15px;">
                    <p><span class="red">*</span>封面图：
                        <button class="button_orange" ngf-select="vm.uploadImage()" ng-model="vm.dataImage.file" name="image" ngf-max-size="8MB">上传图片</button>
                        <span class="w_tips">支持jpg/gif/png格式的图片,图片应小于8MB。</span>
                    </p>
                    <p>&emsp;预览：
                        <img class="zoomImages" ng-if="vm.updateItems.coverImg" ng-src="{{SY_UploadBasePath}}{{vm.updateItems.coverImg}}">
                        <span class="red" ng-if="myForm.image.$touched && !vm.updateItems.coverImg">未上传图片或上传图片失败！</span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">取消</button>
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.save()" ng-disabled="!vm.updateItems.coverImg">提交</button>
    </div>
</div>
