<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
</style>
<div class="top_div">
    <h4> 合作伙伴详情<span></span><a ng-click="vm.cancel()" class="top_a_ele">×</a></h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
                <div style="padding: 1px 15px;">

                    <p>
                        <img src="{{SY_UploadBasePath}}{{vm.assess.logoImg}}"/>
                    </p>
                    <p class="w_time">合作伙伴名称：
                        <span class="w_orange">{{vm.assess.name}}</span>
                    </p>
                    <p class="w_time">发布人：
                        <span class="w_orange">{{vm.assess.creatBy}}</span>
                    </p>
                    <p class="w_time">发布时间：
                        <span class="w_orange">{{vm.assess.publishTime | medium}}</span>
                    </p>
                    <p>浏览量:<span class="w_orange">{{vm.assess.viewCount}}</span></p>
                    <p>链接:<span class="w_orange">{{vm.assess.url}}</span></p>


                </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">取消</button>
    </div>
</div>
