<style>
    .top_div {
        background-color: #f5f5f5;
        padding: 1px 15px;
        border-radius: 4px;
    }
    .top_a_ele {
        color: #f18d0d;
        float: right;
    }
    .top_a_ele:hover {
        color: #000000;
    }
</style>
<div class="top_div">
    <h4> 设备详情 </h4>
</div>
<div class="wrapper-md" style="padding:20px 20px 50px 20px">
    <div class="panel panel-default">
        <div class="row wrapper">
            <form name="myForm">
                <div style="padding: 1px 15px;">
                    <p >&emsp;设备名称：{{vm.applyMessage.name}}</p>
                    <p >&emsp;所需数量：{{vm.applyMessage.count}}</p>
                    <p >  联系人：{{vm.applyMessage.contacts}}</p>
                    <p >  联系电话：{{vm.applyMessage.phone}}</p>
                </div>
            </form>
        </div>
    </div>
    <div style="float: right;">
        <button class="btn btn-lm btn-warn" type="button" ng-click="vm.cancel()">确定</button>
    </div>
</div>
