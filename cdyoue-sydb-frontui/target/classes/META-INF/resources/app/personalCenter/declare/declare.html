<div class="declare">
    <div class="bottom">
        <div class="declareTitle">
            我的申报
        </div>
    </div>

    <div class="content">
        <table class="table table-responsive">
            <thead class="headContent">
            <tr>
                <th width="80%">文章标题</th>
                <th width="20%">申报时间</th>
            </tr>
            </thead>
        </table>
        <div class="detailContent">
            <table class="table table-responsive">
                <tbody>
                <tr ng-repeat="item in vm.pager.list" ui-sref="projectDeclarationDetail({id:item.projectId})">
                    <td width="80%">{{item.name}}</td>
                    <td width="20%">{{item.createTime}}</td>
                </tr>
                <!--<tr>
                    <td>2017年第二批广西创新驱动发展专项（科技重大专项）项目</td>
                    <td>2019-01-01</td>
                </tr>-->

                </tbody>
            </table>
        </div>

        <!--<div class="widget-page">
            <youe-page pageinfo="vm.pager" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
        </div>-->
        <h4 class="text-danger" ng-if = "!vm.pager.list.length">抱歉！暂无数据！</h4>
        <div ng-if="vm.pager.list.length" class="widget-page">
            <youe-page pageinfo="vm.pager" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
        </div>
    </div>
</div>
