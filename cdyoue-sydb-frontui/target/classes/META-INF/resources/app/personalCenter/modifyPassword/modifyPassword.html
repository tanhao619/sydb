<div class="modifyPassword">
    <div class="modifyPasswordTitle">
         修改密码
    </div>
    <div class="content">
        <form name="myForm">
            <div class="inputStyle">
                <input type="password" placeholder="请输入原密码" ng-model="vm.pwdModel.pwd" name="old" ng-blur="vm.checkOld()" required>
                <span style="color: red" ng-if="myForm.old.$error.required && myForm.old.$touched">原密码不能为空！</span>
                <span style="color: red" ng-if="vm.pwdModel.checkOld">原密码不匹配！</span>
            </div>
            <div class="inputStyle">
                <input type="password" placeholder="请输入新密码" ng-model="vm.pwdModel.newPwd" name="new" ng-change="vm.checkReNew()" required>
                <span style="color: red" ng-if="myForm.new.$error.required && myForm.new.$touched">新密码不能为空！</span>
            </div>
            <div class="inputStyle">
                <input type="password" placeholder="请再次输入新密码" ng-model="vm.pwdModel.reNewPwd" name="reNew" ng-change="vm.checkReNew()" required>
                <span style="color: red" ng-if="myForm.reNew.$error.required && myForm.reNew.$touched">新密码不能为空！</span>
                <span style="color: red" ng-if="vm.pwdModel.checkReNew">两次新密码不一致！</span>
            </div>
            <div class="inputStyle">
                <button class="" ng-click="vm.save()" ng-disabled="myForm.$invalid || vm.pwdModel.checkOld || vm.pwdModel.checkReNew">保存</button>
                <button class="" ng-click="vm.cancel()">返回</button>
            </div>
        </form>
    </div>
</div>
