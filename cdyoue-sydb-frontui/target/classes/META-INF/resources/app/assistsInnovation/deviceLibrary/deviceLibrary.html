<div class="bgGray wrap w_list_public">
    <div class="layout w_innovation w_IP_buy">
        <div class="breadcrumb">
            <a ui-sref="assistsInnovation" href="">助力创新</a>
            <span class="breadcrumbActive">＞</span>
            <span class="breadcrumbActive">设备库</span>
        </div>

        <div class="titleAndSearch">
            <p class="secondActive">设备库</p>
            <div class="search">
                <input type="search" ng-model="vm.search" placeholder="装备制造业">
                <button ng-click="vm.findTitle()">搜索</button>
            </div>
        </div>
        <div class="f_deviceDetailContent">
            <div class="industryCategory">
                <p>行业分类：</p>
                <div style="" class="deviceLibrary">
                    <ul >
                        <li ng-click="vm.statusIndustrys('0')" ng-class="{active:vm.query.type == 0}">全部</li>
                        <li ng-click="vm.statusIndustrys(item.id)" ng-repeat="item in vm.industrysList" ng-class="{active:vm.query.type == item.id}">{{item.name}}</li>
                    </ul>
                </div>
            </div>
            <div class="allCategory">
                <p>所有分类></p>
                <div class="newDeviceLibrary">
                    <ul >
                        <!--<li ng-click="vm.statusSelected(0)">综合</li>-->
                        <li ng-click="vm.statusSelected(1)" ng-class="{active: vm.activeClass == 1}">最新设备</li>
                        <li ng-click="vm.statusSelected(2)" ng-class="{active: vm.activeClass == 2}">热门设备</li>
                    </ul>
                </div>
            </div>

            <div class="deviceContentDetail">
                <div class="item" ng-repeat="item in vm.equipmentList" ng-if="vm.boolean">
                    <a ui-sref="deviceLibraryDetail({id:item.id})">
                        <div class="itemPicture">
                            <img ng-src="{{SY_UploadBasePath}}{{item.imgUrl}}">
                        </div>
                        <div class="mask">
                            <p title="{{item.name}}">{{item.name | buyNameFilter}}</p>
                            <p>租赁价格：<span class="colorMoney" ng-if="item.price > 0">{{item.price}}元</span>
                                         <span class="colorMoney" ng-if="item.price ==0">价格面议</span></p>
                        </div>
                    </a>
                </div>
                <div style="clear: both;"></div>
                <div class="" ng-if="!vm.boolean">
                    <h4 class="text-danger">抱歉！暂无数据！</h4>
                </div>
                <!--分页设置-->
                <div class="widget-page" ng-if="vm.boolean">
                    <youe-page pageinfo="vm.page" select-page="vm.selectPage"></youe-page>
                </div>
            </div>
        <div>
        </div>
        </div>

    </div>
</div>
