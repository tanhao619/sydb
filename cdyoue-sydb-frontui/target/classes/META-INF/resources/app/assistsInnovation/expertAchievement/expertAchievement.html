<div class="bgGray wrap w_list_public">
    <div class="layout w_innovation w_IP_buy">
        <div class="breadcrumb">
            <a ui-sref="assistsInnovation" href="">助力创新</a>
            <span class="breadcrumbActive">＞</span>
            <span class="breadcrumbActive">专家成果</span>
        </div>
        <div class="titleAndSearch">
            <p class="secondActive">专家成果</p>
            <div class="search">
                <input type="search" ng-model="vm.q" placeholder="关键字搜索">
                <button ng-click="vm.query()">搜索</button>
            </div>
        </div>
        <br>
        <div>
            <h4 class="text-danger" ng-if = "!vm.pager.list.length">抱歉！暂无数据！</h4>
            <div class="expertAchievements">
                <div class="item" ng-repeat="item in vm.pager.list" ui-sref="expertAchievementDetail({id:item.id})">
                    <div class="lectureImg">
                        <img src="{{SY_UploadBasePath}}{{item.coverImgUrl}}">
                    </div>
                    <div class="lectureIntro">
                        <p>
                            <span title="{{item.name}}" class="itemName">{{item.name | lengthFilter:30:'…'}}</span>
                            <span class="publishTime">发布时间：<span class="red">{{item.createTime | date:'yyyy-MM-dd'}}</span></span>
                        </p>
                        <p>
                            {{item.introduction | lengthFilter:119:'…'}}
                        </p>
                    </div>
                </div>
            </div>
            <!--分页select, current, max-->
            <div ng-if="vm.pager.list.length" class="widget-page">
                <youe-page pageinfo="vm.pager" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
            </div>
        </div>
    </div>
</div>
