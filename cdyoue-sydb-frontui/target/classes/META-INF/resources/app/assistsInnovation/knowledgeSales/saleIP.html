<div class="bgGray wrap w_list_public">
    <div class="layout w_innovation w_IP_buy">

        <div class="breadcrumb">
            <a ui-sref="assistsInnovation" href="">助力创新</a>
            <span class="breadcrumbActive">＞</span>
            <span class="breadcrumbActive">知产出售</span>
        </div>
        <div class="titleAndSearch">
            <p class="secondActive">知产出售</p>
            <div class="search">
                <a class="publishSaleIP" ng-click="vm.checkLogin()" href="">发布出售信息</a>
            </div>
        </div>

        <!--<div class="w_title w_title_saleIP">-->
            <!--<a ui-sref="publishSaleIP"></a>-->
        <!--</div>-->
        <div class="f_saleIp">
            <div class="w_select_container ">
                <div class="w_select_option">
                    <span class="w_category">知识产权:</span>
                    <a ng-click="vm.search(2)" ng-class="{active: vm.questionsObj.type == 2}">专利</a>
                    <a ng-click="vm.search(1)" ng-class="{active: vm.questionsObj.type == 1}">商标</a>
                    <a ng-click="vm.search(3)" ng-class="{active: vm.questionsObj.type == 3}">著作权</a>
                </div>
                <div class="w_select_subOption">
                    <span class="w_category">交易类型:</span>
                    <a ng-click="vm.search(4)" ng-class="{active: vm.questionsObj.transactionType == ''}">全部</a>
                    <a ng-click="vm.search(5)" ng-class="{active: vm.questionsObj.transactionType == 1}">转让</a>
                    <a ng-click="vm.search(6)" ng-class="{active: vm.questionsObj.transactionType == 2}">许可</a>
                </div>
            </div>
            <div ng-show="!vm.tipPop" class="saleIpContent">
                <div class="w_thead">
                    <table>
                        <tr>
                            <th width="50%"><span>出售名称</span></th>
                            <th width="15%"><span>出售价格</span></th>
                            <th width="10%"><span>发布人</span></th>
                            <th width="25%"><span>联系电话</span></th>
                        </tr>
                    </table>
                </div>
                <div class="w_tbody">
                    <table>
                        <tr ng-repeat="intellectual in vm.pager.list">
                            <td title="{{intellectual.name}}" width="50%"><a href="" ng-click="vm.getDetails(intellectual.id,intellectual.category)">{{intellectual.name | NameFilter}}</a></td>
                            <td width="15%" style="padding-left: 9px" class="w_orange" ng-if="intellectual.price">{{intellectual.price | peaceFilter}}元</td>
                            <td width="15%"><span href="">{{intellectual.publisher}}</span></td>
                            <td width="25%"><span href="">{{intellectual.contact.phone}}</span></td>
                        </tr>
                    </table>
                </div>

                <h4 class="text-danger" ng-if = "!vm.pager.list.length">抱歉！暂无数据！</h4>
                <div ng-if="vm.pager.list.length" class="widget-page">
                    <youe-page pageinfo="vm.pager" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
                </div>

            </div>
        </div>

    </div>
</div>
