<div id="top" class="header_w wrap">
    <div class="layout">
        <a href="#" ng-click="vm.navClick(vm.navItems[0].title, 0)" class="logo pull-left">
            <img src="/assets/images/header/syLogo.png">
        </a>
        <ul class="logo_nav pull-right " id='j_two_nav'>
            <li ng-repeat="nav in vm.anotherNavItem" ng-class="{active: vm.selectedNavItem == nav.title}"  ng-init="outerIndex = $index">
                <a href="{{nav.href}}"  class="navTitle"
                    >{{nav.title}}
                </a>
            </li>

            <li ng-repeat="nav in vm.navItems" ng-class="{active: vm.selectedNavItem == nav.title}"  ng-init="outerIndex = $index">
                <a ui-sref="{{nav.href}}" ng-mouseover="vm.showSubNav(nav.showSub)" class="navTitle"
                    ng-click="vm.navClick(nav.title, $index)">{{nav.title}}
                </a>
            </li>
            <li class="header_log" ng-show="!vm.userName">
                <div ng-if="!SY_IsLogin">
                    <a ui-sref="login">登录</a>
                    <span>|</span>
                    <a ui-sref="register">注册</a>
                </div>
                <div ng-if="SY_IsLogin">
                    <a  href="" hidden="hidden" ng-click="vm.goCenter()" >个人中心</a>
                    <span>|</span>
                    <a  href="" hidden="hidden" ng-click="vm.logOut()" >退出登录</a>
                    <!--<span>|</span>-->
                    <!--<a  href="" hidden="hidden" ng-click="vm.getId()" >退出登录</a>-->
                    <!--<span>|</span>-->
                    <!--<a  href="" hidden="hidden" ng-click="vm.getUser()" >退出登录</a>-->
                </div>
            </li>
        </ul>
        <toaster-container></toaster-container>
    </div>
</div>
