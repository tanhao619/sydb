<div class="collections">
    <div class="bottom">
        <div class="collectionsTitle">
            我的收藏
        </div>
    </div>

    <div class="collectContent">
        <p class="buy">成果</p>
        <div class="list">
            <div>
                <div class="expertAchievements">
                    <div class="item" ng-repeat="item in vm.EAPager.list" ui-sref="expertAchievementDetail({id:item.id})">
                        <div class="lectureImg">
                            <img src="{{SY_UploadBasePath}}{{item.coverImgUrl}}">
                        </div>
                        <div class="lectureIntro">
                            <p>
                                <span>{{item.name}}</span>
                            </p>
                            <p title="{{item.introduction}}">
                                {{item.introduction}}
                            </p>
                        </div>
                        <div class="publishTime">
                            <span>发布时间：</span>
                            <span>{{item.createTime | date:'yyyy-MM-dd'}}</span>
                        </div>
                    </div>
                </div>
                <h4 class="text-danger" ng-if = "!vm.EAPager.list.length">抱歉！暂无数据！</h4>
                <div ng-if="vm.EAPager.list.length" class="widget-page">
                    <youe-page pageinfo="vm.EAPager" select-page="vm.selectEAPage" select-page-size="vm.selectEAPageSize"></youe-page>
                </div>

            </div>
        </div>
        <p class="buy">解读</p>
        <div class="list">
            <div class="read">
                <div class="headContent">
                    <table class="table table-responsive">
                        <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <!--<th>阅读量</th>-->
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="detailContent">
                    <table class="table table-responsive">
                        <tbody>
                        <tr ng-repeat="item in vm.PIPager.list">
                            <td title="{{item.name}}" ui-sref="professionalInterpretationDetail({id:item.id})">{{item.name}}</td>
                            <td>{{item.author}}</td>
                            <td>{{item.createTime | date:'yyyy-MM-dd'}}</td>
                            <!--<td>{{item.viewCount}}</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h4 class="text-danger" ng-if = "!vm.PIPager.list.length">抱歉！暂无数据！</h4>
                <div ng-if="vm.PIPager.list.length" class="widget-page">
                    <youe-page pageinfo="vm.PIPager" select-page="vm.selectPIPage" select-page-size="vm.selectPIPageSize"></youe-page>
                </div>
            </div>
        </div>
    </div>
</div>
