<div class="bgGray wrap w_list_public">
    <div class="layout w_innovation w_IP_buy">
        <div class="breadcrumb">
            <a ui-sref="assistsInnovation" href="">助力创新</a>
            <span class="breadcrumbActive">＞</span>
            <span class="breadcrumbActive">技术融资</span>
        </div>
        <div class="titleAndSearch">
            <p class="secondActive">技术融资</p>
        </div>

        <div class="FinancingRecommendBanner">
            <a href="" ng-click="vm.ifLogin()">我有知产，申请技术融资</a>
        </div>
         <!--<button class="btn btn-primary" ui-sref="publishNeed">发布融资需求</button>-->
        <div class="FinancingRecommendContent">
            <div class="w_thead">
                <table>
                    <tr>
                        <th width="372"><span>项目名称</span></th>
                        <th width="550"><span>项目概述</span></th>
                        <th width="285"><span>融资需求</span></th>
                    </tr>
                </table>
            </div>
            <div class="w_tbody">
                <table ng-repeat="x in vm.financing">
                    <tr  ui-sref="financingDetail({id:x.id})" style="cursor:pointer ">
                        <!--<a id="{{x.id}}" ui-sref="financingDetail({id:x.id})">-->
                            <td  width="415">
                                <div class="leftContent">
                                    <img ng-src="{{SY_UploadBasePath}}{{x.imgUrl}}">
                                    <a  ui-sref="financingDetail({id:x.id})" title="{{x.name}}">{{x.name | buyNameFilter}}</a>
                                </div>

                            </td>
                            <td  width="550"><span>{{x.summary | lengthFilter:70:'...'}}</span></td>
                            <td  width="150"><span>￥{{x.fund}}万元</span></td>

                        <!--</a>-->
                    </tr>
                </table>
            </div>

            <div class="widget-page" ng-if="vm.financing.length>0">
                <youe-page pageinfo="vm.page" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
            </div>
        </div>
    </div>
</div>
