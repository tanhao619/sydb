<div class="bgGray wrap w_list_public">
    <div class="layout w_innovation w_IP_buy">
        <div class="breadcrumb">
            <a ui-sref="assistsInnovation" href="">助力创新</a>
            <span class="breadcrumbActive">＞</span>
            <span class="breadcrumbActive">专家解读</span>
        </div>
        <div class="titleAndSearch">
            <p class="secondActive">专家解读</p>
            <div class="search">
                <input type="search" ng-model="vm.q" placeholder="关键字搜索">
                <button ng-click="vm.query()">搜索</button>
            </div>
        </div>
        <div class="f_saleIp">
            <div class="saleIpContent">
                <div class="w_thead">
                    <table>
                        <tr>
                            <th width="50%"><span>文章标题</span></th>
                            <th width="20%"><span>作者</span></th>
                            <th width="30%"><span>发布时间</span></th>
                        </tr>
                    </table>
                </div>
                <div class="w_tbody">
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="item in vm.pager.list">
                            <td width="50%" title="{{item.name}}" ui-sref="professionalInterpretationDetail({id:item.id})">{{item.name | lengthFilter:30:'…'}}</td>
                            <td width="20%">{{item.author}}</td>
                            <td width="30%">{{item.createTime | date:'yyyy-MM-dd'}}</td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <h4 class="text-danger" ng-if = "!vm.pager.list.length">抱歉！暂无数据！</h4>
            <div ng-if="vm.pager.list.length" class="widget-page">
                <youe-page pageinfo="vm.pager" select-page="vm.selectPage" select-page-size="vm.selectPageSize"></youe-page>
            </div>
        </div>
    </div>
</div>
