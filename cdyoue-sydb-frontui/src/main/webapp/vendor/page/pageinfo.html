<nav class="pull-right widge-right">
    <ul class="pagination pagination-sm">
        <li ng-if="!pageinfo.hasOwnProperty('pageGov')" ng-class={"disabled":pageinfo.isFirstPage}>
            <a ng-if="pageinfo.isFirstPage" href="javascript:;" aria-label="Previous"><span aria-hidden="true">首页</span></a>
            <a ng-if="!pageinfo.isFirstPage" href="javascript:;" ng-click="selectPage(0,1)" aria-label="Previous"><span aria-hidden="true">首页</span></a>
        </li>
        <li ng-if="pageinfo.hasOwnProperty('pageGov')" ng-class={"disabled":pageinfo.isFirstPage}>
            <a ng-if="pageinfo.isFirstPage" href="javascript:;" aria-label="Previous"><span aria-hidden="true">首页</span></a>
            <a ng-if="!pageinfo.isFirstPage" href="javascript:;" ng-click="selectPage(1,2)" aria-label="Previous"><span aria-hidden="true">首页</span></a>
        </li>
        <li ng-class={"disabled":pageinfo.isFirstPage}>
            <a ng-if="pageinfo.isFirstPage" href="javascript:;" aria-label="Previous"><span aria-hidden="true">上一页</span></a>
            <a ng-if="!pageinfo.isFirstPage" href="javascript:;" ng-click="selectPage(pageinfo.prePage,pageinfo.pageNum)" aria-label="Previous"><span aria-hidden="true">上一页</span></a>
        </li>
        <li ng-if="!pageinfo.hasOwnProperty('pageGov')" ng-class={"active":pageinfo.pageNum==number-1} ng-repeat="number in pageinfo.navigatepageNums">
            <a ng-if="pageinfo.pageNum!=number-1" ng-click="selectPage(number-1,pageinfo.pageNum)" href="javascript:;">{{number}}</a>
            <a ng-if="pageinfo.pageNum==number-1" href="javascript:;">{{number}} <span class="sr-only">(current)</span></a>
        </li>
        <li ng-if="pageinfo.hasOwnProperty('pageGov')" ng-class={"active":pageinfo.pageNum==number} ng-repeat="number in pageinfo.navigatepageNums">
            <a ng-if="pageinfo.pageNum!=number" ng-click="selectPage(number,pageinfo.pageNum)" href="javascript:;">{{number}}</a>
            <a ng-if="pageinfo.pageNum==number" href="javascript:;">{{number}} <span class="sr-only">(current)</span></a>
        </li>
        <li ng-class={"disabled":pageinfo.isLastPage}>
            <a ng-if="pageinfo.isLastPage" href="javascript:;" aria-label="Next"><span aria-hidden="true">下一页</span></a>
            <a ng-if="!pageinfo.isLastPage" href="javascript:;" ng-click="selectPage(pageinfo.nextPage,pageinfo.pageNum)" aria-label="Next"><span aria-hidden="true">下一页</span></a>
        </li>

            <a ng-if="!pageinfo.isLastPage" href="javascript:;" ng-click="selectPage(pageinfo.pages-1,pageinfo.pages)" aria-label="Next"><span aria-hidden="true">末页</span></a>
        </li>
        <li ng-if="pageinfo.hasOwnProperty('pageGov')" ng-class={"disabled":pageinfo.isLastPage}>
            <a ng-if="pageinfo.isLastPage" href="javascript:;" aria-label="Next"><span aria-hidden="true">末页</span></a>
            <a ng-if="!pageinfo.isLastPage" href="javascript:;" ng-click="selectPage(pageinfo.pages,pageinfo.pages + 1)" aria-label="Next"><span aria-hidden="true">末页</span></a>
